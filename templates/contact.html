{% extends "header_footer.html" %}

{% block title %}
<title>Craft Local - An online handmade product shopping site.</title>
{% endblock title %}

{% block content %}

<div id="custom-form">
    <h2>Get in Touch <i class="fa fa-heart" style="font-size:24px;color:red"></i></h2>
    <p>We'd love to hear from you! Reach out to us using the form below.</p>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>
        <button type="submit">Send Message</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name.trim() === "") {
                alert("Please enter your name.");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (message.trim() === "") {
                alert("Please enter your message.");
                return false;
            }

            return true;
        }
    </script>

</div>
{% endblock content %}
