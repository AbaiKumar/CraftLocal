{% extends "authentication.html" %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}

<div class="container">
    <form action="login" method="POST">
        <div class="title">Login</div>
        <div class="input-box underline">
            <input type="text" placeholder="Enter Your Email" name="mail" value="{{ mail }}" required />
            <div class="underline"></div>
            {% if msg %}
                <p class="text-danger">*{{ msg }}</p>
            {% endif %}
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter Your Password" name="password" value="{{ pwd }}" required />
            <div class="underline"></div>
        </div>
        <div class="input-box button">
            <input type="submit" name="" value="Continue" />
        </div>
        <p style="text-align: center;font-size: 14px;">Don't have an account? <a href="{{ url_for('signup') }}"
                style="text-decoration-line: none;"><b>Signup</b></a></p>
    </form><br>
</div>
{% endblock content %}
